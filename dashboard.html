<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Admin Japan Calls</title>
    <link rel="stylesheet" href="index.css" />

    <!-- import the webpage's javascript file -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome <span id="adminusername"></span>!</h1>
      <br />
      <div style="text-align: center">
        <h2>Please click somewhere on the screen to start receiving calls !</h2>
      </div>

      <p id="caststatus" class="big">Connecting...</p>
      <p>Please use headphones!</p>
      <button onclick="logout()">Logout</button>
      <button class="call-btn" hidden></button>
      <section class="call-container" hidden>
        <div class="audio-container">
          <p>You're automatically muted, unmute yourself!</p>
          <audio controls id="remoteAudio"></audio>
        </div>
        <button class="hangup-btn">Hang up</button>
      </section>
    </div>
    
    <audio id="ring" src="ring.mp3" loop></audio>

    <section class="modal" hidden>
      <div id="close">close</div>
      <div class="inner-modal">
        <label>Give us your friend's device ID</label>
        <input placeholder="Enter your friend's device ID" aria-colcount="10" />
        <button class="connect-btn">Connect</button>
      </div>
    </section>
  </body>
</html>
